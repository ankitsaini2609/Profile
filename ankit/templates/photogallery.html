{% extends "base.html" %}
{% load static %}

{% block title %}Photo Gallery {% endblock %}
{% block content %}


{% block style %}


{% endblock %}
<div class="container-fluid">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1 class="name">Photo Gallery </h1>    
	    <div class="row">
	    	<div class="col-sm-12">
	    		<img src="{% static 'img/pic1.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic2.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic3.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic4.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic5.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic6.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic7.jpg' %}" class="img-responsive mySlides">
	    		<img src="{% static 'img/pic8.jpg' %}" class="img-responsive mySlides">
	    		<script>
					var myIndex = 0;
					carousel();

					function carousel() {
						var i;
						var x = document.getElementsByClassName("mySlides");
						for (i = 0; i < x.length; i++) {
							x[i].style.display = "none";  
						}
						myIndex++;
						if (myIndex > x.length) {myIndex = 1}    
						x[myIndex-1].style.display = "block";  
						setTimeout(carousel, 2000); // Change image every 2 seconds
									}
				</script>
	    	</div>
	    </div>
      </div>

    </div> 

{% endblock %}
